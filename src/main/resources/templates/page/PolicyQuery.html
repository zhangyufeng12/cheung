<!DOCTYPE html>
<html lang="en">
<head>
    <title>小桔医保保单查询</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/common/global.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/css/personal.css" media="all"/>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-tab">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>小桔医疗</legend>
            </fieldset>
            <div style="text-align: center; margin-top: 5px;">
                <table border="0px" align="center" style="width:100%;table-layout:fixed">
                    <tr>
                        <td align="left" id="result1" height="15"></td>
                    </tr>
                </table>
            </div>

            <!--查询-->
            <div class="layui-form-item">
                <label class="layui-form-label">Mid</label>
                <div class="layui-input-inline">
                    <input id="mid" value="" placeholder="请输入mid" class="layui-input search_input" type="text"/>
                </div>
                <button class="layui-btn" onclick="searchPolicy()">查询</button>
            </div>
            <br></br>
            <br></br>
            <!-- 操作日志 -->

            <div class="">
                <table id = "myTable" class="layui-table xxx">

                </table>
            </div>
            <div class="layui-tab-item layui-field-box layui-show">
                <table class="layui-table table-hover" lay-even="" lay-skin="nob">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="selected-al"/></th>
                        <th>mid</th>
                        <th>uid</th>
                        <th>被保人</th>
                        <th>手机号</th>
                        <th>保险公司</th>
                        <th>产品名称</th>
                        <th>保单状态</th>
                        <th>支付订单号</th>
                        <th>保费</th>
                        <th>保额</th>
                        <th>最大保额</th>
                    </tr>
                    </thead>
                    <table border="0px" align="center" style="width:100%;table-layout:fixed">
                        <tr>
                            <td align="center" id="result" height="27"></td>
                        </tr>
                    </table>
                </table>
            </div>

        </div>
    </div>
</section>

<script type="text/javascript" src="/common/layui/layui.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.js"></script>


<script type="text/javascript">
    function searchPolicy() {
        var mid = $("#mid").val();
//        var Data_List =date(PolicyEntity);
        if(mid==""){
            alert("mid不能为空！")
        }else {
            $.ajax({
                type: "GET",
                url: "/jiedanbao/query?mid="+mid,

                success: function (data) {
                    if(data.result == null){
                        $("#result"). html("查询结果为空");
//                        alert("查询结果为空")
                    }else {
                        alert(data.result)

                        $("#result"). html(data.result);
                    }
                },
                error: function (xhr) {
                    alert(xhr.status + ':' + xhr.statusText);
                    alert("查询失败")
                }

            });
        }
    }

</script>


</body>
</html>
