<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>新增交易</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/common/global.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/css/personal.css" media="all"/>
</head>
<body>

<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-tab">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>新增交易</legend>
            </fieldset>
            <div style="text-align: center; margin-top: 5px;">
                <table border="0px" align="center" style="width:100%;table-layout:fixed">
                    <tr>
                        <td align="left" id="result1" height="27"></td>
                    </tr>
                </table>
            </div>


            <!-- 操作日志 -->


            <div class="layui-form-item">

                <label class="layui-form-label">OrderID:</label>
                <div class="layui-input-inline">
                    <input type="tel" id="orderid"  placeholder="请输入OrderID" class="layui-input" />
                </div>
                <label class="layui-form-label">用戶ID:</label>
                <div class="layui-input-inline">
                    <input type="tel" id="userid"  placeholder="请输入用戶ID" class="layui-input" />
                </div>

                <button class="layui-btn layui-btn-small layui-btn-primary" onclick="TradeIns()"><i class="layui-icon">&#xe640;新增</i></button>

            </div>

            <br></br>
            <br></br>
            <br></br>

<!--            <blockquote class="layui-elem-quote news_search">-->
<!--                <div class="layui-btn-group">-->
<!--                    <a>说明：<i>审核状态说明：审核中(1),审核通过(2),审核失败(3)</i></a>-->
<!--                </div>-->
<!--            </blockquote>-->

            <br></br>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>返回结果</legend>
            </fieldset>
            <div style="text-align: center; margin-top: 5px;">
                <table border="0px" align="center" style="width:100%;table-layout:fixed">
                    <tr>
                        <td align="left" id="result2" height="27"></td>
                    </tr>
                </table>

                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
            </div>
            <!-- 完 -->

        </div>
    </div>

</section>
<script type="text/javascript" src="/common/layui/layui.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.js"></script>

<script type="text/javascript">

    function TradeIns() {
        var orderid = $("#orderid").val();
        var userid = $("#userid").val();
        if(orderid=="" || userid==""){
            alert("输入不能为空！")
        }else {
            $.ajax({
                type: "GET",
                url: "/trade/Ins",
                data:{orderid:orderid,userid:userid},
                success: function (data) {
                    $("#result2"). html("result:" + data.result);
                },
                error: function (xhr) {
                    alert(xhr.status + ':' + xhr.statusText);
                    alert("添加失败")
                }

            })
        }
    }
</script>
</body>
</html>
